<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card Olympikus</title>

  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="produto-card">

    <h1>Tênis Olympikus Urban Masculino - Chumbo</h1>
    <p>O design slip on com elástico lateral dispensa amarração e facilita o calce.</p>

    <div class="product-pic"></div>

    <!-- Troca de cores e chamada images -->
    <div class="product-colors">
      <span class="black" data-color="#2d3436" data-pic="url(images/1.png)"></span>
      <span class="blue" data-color="#1e3799" data-pic="url(images/2.png)"></span>
      <span class="gray" data-color="#778ca3" data-pic="url(images/3.png)"></span>
      <span class="gold" data-color="#fa983a" data-pic="url(images/4.png)"></span>
    </div>

    <!-- Info do produto -->
    <div class="product-info">
      <div class="product-price">R$139,99</div>
      <a href="">Comprar</a>
    </div>
    
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
  <script src="js/script.js"></script>
</body>
</html>
